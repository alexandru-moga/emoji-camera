<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Expression to Emoji</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Face Expression to Emoji</h1>
        <button id="startButton">Enable Camera</button>
        <div class="video-container">
            <video id="webcam" muted playsinline></video>
            <canvas id="overlay"></canvas>
        </div>
        <div class="expression-info">
            <p>Current expression: <span id="expression-text">Loading models...</span></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
